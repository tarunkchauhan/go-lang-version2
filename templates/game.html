<!DOCTYPE html>
<html>
<head>
    <title>Play - Mental Math Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div id="app">
        <div id="game-section" class="section glass-effect">
            <div class="user-info">
                <span id="username-display"></span>
                <button onclick="logout()" class="secondary-btn">Logout</button>
            </div>
            <div class="stats">
                <div id="timer" class="stat-item">Time: 20.0s</div>
                <div id="score" class="stat-item">Score: 0</div>
                <div id="avg-speed" class="stat-item">Avg Speed: 0.0s</div>
            </div>

            <div class="question-area">
                <div id="question-display" class="question"></div>
                <input type="number" id="answer" placeholder="Your answer">
                <button onclick="submitAnswer()" class="primary-btn">Submit (Enter)</button>
            </div>

            <div class="controls">
                <button onclick="startNewGame()" class="primary-btn">Start New Game</button>
                <a href="/leaderboard-page" class="secondary-btn">View Leaderboard</a>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
