<!DOCTYPE html>
<html>
<head>
    <title>Register - Mental Math Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div id="app">
        <div class="section glass-effect">
            <h1 class="title">Create Account</h1>
            <div id="register-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                    <span class="error" id="username-error"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Choose a password" required>
                    <span class="error" id="password-error"></span>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <span class="error" id="confirm-error"></span>
                </div>
                <div class="button-group">
                    <button onclick="register()" class="primary-btn">Register</button>
                    <a href="/" class="secondary-btn">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/auth.js"></script>
</body>
</html>
